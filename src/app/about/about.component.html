<section id="about" itemscope itemtype="https://schema.org/AboutPage">
    <div class="about-hero-container" itemscope itemtype="https://schema.org/Person">
        <div class="about-hero-content">
            <!-- Profile Image with Name -->
            <div class="profile-image-container">
                <div class="profile-image-wrapper">
                    <img src="assets/profile.jpeg" alt="Krishna Kailash Patil" class="profile-image">
                    <div class="profile-image-glow"></div>
                </div>
                <!-- Name below profile image -->
                <div class="profile-name">
                    <h2 class="name-text">Krishna Patil</h2>
                </div>
            </div>

            <!-- Social Media Icons below Profile -->
            <div class="social-media-container">
                <!-- LinkedIn (Professional) -->
                <div class="social-media-item">
                    <a href="https://www.linkedin.com/in/krishna-patil-895468205/" target="_blank" class="social-link linkedin-link" title="Connect with me to see my experiences and career journey">
                        <div class="social-icon-container">
                            <fa-icon [icon]="['fab', 'linkedin']" class="icon"></fa-icon>
                        </div>
                    </a>
                </div>

                <!-- Instagram (Personal) -->
                <div class="social-media-item">
                    <a href="https://www.instagram.com/imkrish_2503/#" target="_blank" class="social-link instagram-link" title="Follow me to discover interesting facts about my life">
                        <div class="social-icon-container">
                            <fa-icon [icon]="['fab', 'instagram']" class="icon"></fa-icon>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
